<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<link rel="stylesheet" href="register.css">
<script>
  var MainButton = WebApp.MainButton;

MainButton.show();

MainButton.onClick(function() {
  WebApp.showAlert("Хорошо, ты нажал на главную кнопку.");
});
</script>

<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Регистрация</h1>
    <p>Пожалуйста заполните форму, для регистрации.</p>
    <hr>

    <label for="email"><b>Ваше имя</b></label>
    <input type="text" placeholder="Введите имя" name="email" id="email" required>

    <label for="birth_date"><b>Дата рождения</b></label>
      <p></p>
    <input type="date" placeholder="Enter Password" name="birth_date" id="birth_date" required>
    <p></p>
    <label for="mark"><b>Марка машины</b></label>
    <input type="text" placeholder="Введите марку машины" name="mark" id="mark" required>

    <label for="model"><b>Модель машины</b></label>
    <input type="text" placeholder="Введите модель машины" name="model" id="model" required>

    <label for="year"><b>Год выпуска машины</b></label>
    <input type="text" placeholder="Введите год выпуска машины" name="year" id="year" required>

    <hr>
    <!--<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->

    <button type="submit" class="registerbtn">Зарегистрироваться</button>
  </div>

  </div>-->
</form>
