<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <link rel="stylesheet" href="register.css">
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
</head>

<body class="" style="visibility: hidden;">
<section id="top_sect" class="second">
    <div class="container">
    <h1>Регистрация</h1>
    <p>Пожалуйста заполните форму, для регистрации.</p>
    <hr>

    <label for="email"><b>Ваше имя</b></label>
    <input type="text" placeholder="Введите имя" name="email" id="email" required>

    <label for="birth_date"><b>Дата рождения</b></label>
      <p></p>
    <input type="date" placeholder="Enter Password" name="birth_date" id="birth_date" required>
    <p></p>
    <label for="mark"><b>Марка машины</b></label>
    <input type="text" placeholder="Введите марку машины" name="mark" id="mark" required>

    <label for="model"><b>Модель машины</b></label>
    <input type="text" placeholder="Введите модель машины" name="model" id="model" required>

    <label for="year"><b>Год выпуска машины</b></label>
    <input type="text" placeholder="Введите год выпуска машины" name="year" id="year" required>

    <hr>
    <!--<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->

    <button type="submit" class="registerbtn">Зарегистрироваться</button>

</body>
</html>
